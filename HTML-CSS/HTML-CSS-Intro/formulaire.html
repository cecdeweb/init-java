<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Formulaire</title>
</head>
<body class="container-fluid">

    <h1 class="box">Cr&eacute;er votre compte</h1>

    <div class="container form-style-5">
        <form class="form-control-lg">
            <!--
                - nom
                - prenom
                - email
                - Actif
                - Numéro de téléphone
                - Bio
                - Pays
            -->
            <div class="form-control-lg my-2">
                <label class="form-label" for="nom">Nom :</label><input class="form-control" name="nom" id="nom" type="text" />
            </div>
            <div class="form-control-lg my-2">
                <label class="form-label" for="prenom">Pr&eacute;nom :</label>
                <input class="form-control" name="prenom" id="prenom" type="text" />
            </div>
            <div class="form-control-lg my-2">
                <label class="form-label" for="email">Email :</label>
                <input class="form-control" name="email" id="email" type="email" />
            </div>
            <div class="form-control-lg my-2">
                <div class="form-check-inline">
                    <label>Activer : </label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" name="active" id="oui" type="radio" value="oui" />
                    <label class="">Oui</label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" name="active" id="non" type="radio" value="non"/>
                    <label class="">Non</label>
                </div>
            </div>
            <div class="form-control-lg my-2">
                <div class="form-check-inline">
                    <label class="col-auto" for="telephone">T&eacute;l&eacute;phone :</label>
                </div>
                <div class="form-check-inline">
                    <input class="form-control" name="telephone" id="telephone" type="number" />
                </div>
                <div id="emailHelp" class="form-text form-check-inline">Exemple : 0600000000</div>
            </div>
            <div class="form-control-lg my-2">
                <label class="form-label" for="bio">Biographie :</label>
                <textarea class="form-control" id="bio"></textarea>
            </div>
            <div class="form-control-lg my-2">
                <label class="form-label" for="">Pays : </label>
                <select class="form-control" name="pays">
                    <option value="fr">France</option>
                    <option value="it">Italie</option>
                    <option value="ch">Chine</option>
                    <option value="jpn">Japon</option>
                    <option value="be">Belgique</option>
                </select>
            </div>
            <div class="d-grid gap-2 form-control-lg my-3 submit">
                <input type="submit" value="Envoyer" class="btn btn-primary btn-lg"/>
            </div>
        </form>
    </div>

    </nav>

</body>

</html>
