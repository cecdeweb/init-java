<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Formulaire</title>
</head>
<body class="container-fluid">

    <h1 class="m-5">Créer votre compte</h1>

    <div class="container form-style-5">
        <form class="form-control-lg was-validated">
            <!-- 
                - nom
                - prenom
                - email
                - Actif
                - Numéro de téléphone
                - Bio
                - Pays
            -->
            <div class="form-control-lg my-2">
                <label class="form-label" for="nom">Nom :</label>
                <input class="form-control is-invalid" name="nom" id="nom" type="text" />
                <div id="validationServerUsernameFeedback" class="invalid-feedback is-invalid">
                    Merci de saisir votre nom.
                </div>                
            </div>
            <div class="form-control-lg my-2">
                <label class="form-label" for="prenom">Prenom :</label>
                <input class="form-control is-invalid" name="prenom" id="prenom" type="text" />
                <div id="validationServerUsernameFeedback" class="invalid-feedback is-invalid">
                    Merci de saisir votre prénom.
                </div>                

            </div>
            <div class="form-control-lg my-2">
                <label class="form-label" for="lieu-naissance">Lieu de Naissance :</label>
                <input class="form-control is-invalid" name="lieu-naissance" id="lieu-naissance" type="text" />
            </div>
            <div class="form-control-lg my-2">
                <label class="form-label" for="date-naissance">Date de Naissance :</label>
                <input class="form-control is-invalid" name="date-naissance" id="date-naissance" type="date" />
            </div>
            <div class="form-control-lg my-2">
                <label class="form-label" for="Pays-origine">Pays d'origine :</label>
                <input class="form-control is-invalid" name="Pays-origine" id="Pays-origine" type="text" />
            </div>
            <div class="form-control-lg my-2">
                <label class="form-label" for="">Civilité : </label>
                <select class="form-control is-invalid" name="civilite">
                    <option value="null"></option>
                    <option value="mr">Monsieur</option>
                    <option value="mm">Madame</option>
                    <option value="ml">Mademoiselle</option>
                </select>
            </div>
            <div class="form-control-lg my-2">
                <label class="form-label" for="note-bac">Pourcentage ou moyenne obtenu au BAC :</label>
                <input class="form-control is-invalid" name="note-bac" id="note-bac" type="number" />
            </div>
            <div class="form-control-lg my-2">
                <label class="form-label" for="formation">Formation :</label>
                <input class="form-control is-invalid" name="formation" id="formation" type="text" />
            </div>
            <div class="form-control-lg my-2">
                <label class="form-label" for="autre-formation">Autres choix de formation possibles :</label>
                <textarea class="form-control" id="autre-formation"></textarea>
            </div>
            <div class="form-control-lg my-2">
                <label class="form-label" for="email">Email :</label>
                <input class="form-control is-invalid" name="email" id="validationServerUsername" type="email" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required/>
                    <div id="validationServerUsernameFeedback" class="invalid-feedback">
                        Merci d'utiliser un email valide.
                    </div>
                    <div id="validationServerUsernameFeedback" class="valid-feedback">
                        Email correct.
                    </div>

            </div>
            <div class="form-control-lg my-2">
                <div class="form-check-inline">
                    <label class="col-auto is-invalid" for="telephone">Téléphone :</label>
                </div>
                <div class="form-check-inline">
                    <input class="form-control is-invalid" name="telephone" id="telephone" type="number" />
                </div>
                <div id="emailHelp" class="form-text form-check-inline is-invalid">Exemple : 0600000000</div>
            </div>
            <div class="form-control-lg my-2">
                <label class="form-label" for="lettre-motiv">Lettre de motivation :</label>
                <textarea class="form-control is-invalid" id="lettre-motiv"></textarea>
            </div>
            <div class="form-control-lg my-2">
                <div class="form-check-inline">
                    <label>Civilité : </label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input  is-invalid" name="active" id="oui" type="radio" value="oui" />
                    <label class="">Oui</label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input  is-invalid" name="active" id="non" type="radio" value="non"/>
                    <label class="">Non</label>
                </div>  
            </div>
            <div class="form-control-lg my-2">
                <label class="form-label" for="">Pays : </label>
                <select class="form-control  is-invalid" name="pays">
                    <option value="fr">France</option>
                    <option value="it">Italie</option>
                    <option value="ch">Chine</option>
                    <option value="jpn">Japon</option>
                    <option value="be">Belgique</option>
                </select>
            </div>
            <div class="d-grid gap-2 form-control-lg my-3 submit">
                <input type="submit" value="Envoyer" class="btn btn-primary btn-lg"/>
            </div>
        </form>
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center my-4">
            <li class="page-item"><a class="page-link" href="home.html">Previous</a></li>
            <li class="page-item"><a class="page-link" href="tableaux.html">3</a></li>
            <li class="page-item "><a class="page-link" href="formulaire.html">4</a></li>
            <li class="page-item disabled"><a class="page-link" href="tp5.html">5</a></li>
            <li class="page-item disabled"><a class="page-link" href="tp5.html">Next</a></li>
        </ul>
    </nav>

</body>
        
</html>
